<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money master</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <main>
        <h1 class="text-4xl text-sky-500 font-medium text-center my-2">Money Master</h1>
        <div class="parent grid grid-cols-2 gap-3 text-center items-center">
          <div class="banner w-4/3 mx-auto mb-3">
            <img class="h-[600px]" src="./image/Pexels Photo by Karolina Grabowska.png" alt="">
          </div>
          <div class="calculation mx-auto bg-gray-300 p-6 rounded">
            <h2 class="text-[16px] font-medium my-1">Income</h2>
            <div class="form-control">
              <label class="input-group">
                <span class="my-[7px] h-[50px]">Income:</span>
                <input id="income" type="text" placeholder="Enter amount" class="input my-2" />
              </label>
              <h2 class="text-[16px] font-medium my-1">Expenses</h2>
              <label class="input-group">
                <span class="my-[7px] h-[50px]">Food:</span>
                <input id="food" type="text" placeholder="Enter amount" class="input my-2" />
              </label>
              <label class="input-group">
                <span class="my-[7px] h-[50px]">Rent:</span>
                <input id="rent" type="text" placeholder="Enter amount" class="input my-2" />
              </label>
              <label class="input-group">
                <span class="my-[7px] h-[50px]">Clothes:</span>
                <input id="clothes" type="text" placeholder="Enter amount" class="input my-2" />
              </label>
              <button id="calculate" class="btn btn-active bg-sky-500 border-none">Calculate</button>
              <p class="text-[18px] font-medium my-1">Total Expenses: <span id="totalExpensesValue"></span> </p>
              <p class="text-[18px] font-medium my-1">Balance: <span id="currentBalance"></span></p>
              <label class="input-group">
                <span class="my-[7px] h-[50px]">Save:</span>
                <input id="savingAmountNumber" type="text" placeholder="Enter amount" class="input my-2" />
                <span class="my-[7px] h-[50px]">&percnt;</span>
              </label>
              <button id="saving" class="btn btn-active bg-sky-500 border-none">Saving</button>
              <p class="text-[18px] font-medium my-1">Saving Amount: <span id="savingAmountField"></span> </p>
              <p class="text-[18px] font-medium my-1">Remaining Balance: <span id="remainingBalance"></span> </p>
            </div>
          </div>
        </div>
      </main>
    </header>
  </body>

  <script src="./js/app.js"></script>
</html>
